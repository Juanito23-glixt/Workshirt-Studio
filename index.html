<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Big Dream | Workshirt Studio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #f0c040;
    }

    header {
      background-color: #000;
      padding: 30px 20px;
      text-align: center;
      border-bottom: 2px solid #f0c040;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      color: #f0c040;
    }

    header p {
      margin: 5px 0 0;
      font-size: 16px;
      color: #ffffffcc;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 30px;
    }

    .product {
      background-color: #111;
      border: 1px solid #f0c040;
      border-radius: 8px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 10px #f0c04044;
    }

    .product img {
      max-width: 100%;
      border-radius: 6px;
    }

    .product h3 {
      margin-top: 15px;
      color: #f0c040;
    }

    .product p {
      font-size: 14px;
      color: #ffffffbb;
      margin: 10px 0;
    }

    .product button {
      background-color: #f0c040;
      color: #000;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .product button:hover {
      background-color: #ffd700;
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    #modal-content {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      color: #f0c040;
    }

    #modal-content input,
    #modal-content textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #f0c04088;
      background: #000;
      color: #f0c040;
      border-radius: 5px;
    }

    #modal-content button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #f0c040;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #modal-content small {
      display: block;
      margin-top: 5px;
      font-size: 12px;
      color: #ffffffaa;
    }

  </style>
</head>
<body>

  <header>
    <h1>Welcome to Big Dream</h1>
    <p>Printed work shirts crafted with passion â€” wear the story behind every design.</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://i.ibb.co/gZyH8tC1/IMG-5714.jpg" alt="Work Shirt 1" />
      <h3>Custom Printed Tee</h3>
      <p>Get the price when you order</p>
      <button onclick="openModal('Custom Printed Tee')">Add to Cart</button>
    </div>
    <!-- Puedes duplicar y cambiar los datos para mÃ¡s productos -->
  </section>

  <!-- Modal -->
  <div id="modal">
    <div id="modal-content">
      <h2 id="product-name"></h2>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" min="1" placeholder="e.g. 12" />

      <label for="notes">Design Notes:</label>
      <textarea id="notes" rows="4" placeholder="e.g. Logo on the left side of the chest"></textarea>
      <small>ðŸ“Ž Send logo separately via WhatsApp after placing your order.</small>
      <small>ðŸ“± WhatsApp: +1 (240) 921 9018</small>

      <button onclick="sendOrder()">Place Order</button>
    </div>
  </div>

  <script>
    function openModal(productName) {
      document.getElementById("modal").style.display = "flex";
      document.getElementById("product-name").innerText = productName;
    }

    function sendOrder() {
      const name = document.getElementById("product-name").innerText;
      const qty = document.getElementById("quantity").value;
      const notes = document.getElementById("notes").value;

      const message = `Hello, I'm interested in ordering:\n\n${name}\nQuantity: ${qty}\nNotes: ${notes}\n\nI'll send the logo via WhatsApp.`;
      const url = `https://wa.me/12409219018?text=${encodeURIComponent(message)}`;

      window.open(url, "_blank");
    }

    window.onclick = function (event) {
      const modal = document.getElementById("modal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
